<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELP - Key Event Log Parser</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    function copyRawCesr(btn) {
        const raw = btn.dataset.raw;
        navigator.clipboard.writeText(raw).then(() => {
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('copied');
            }, 1500);
        });
    }
    </script>
</head>
<body>
    <header>
        <img src="/static/logo.svg" alt="KELP" class="logo">
        <h1>KELP</h1>
        <span class="subtitle">Key Event Log Parser</span>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <span>KELP v0.1.0 | Browse KERI Key Event Logs</span>
    </footer>
</body>
</html>
